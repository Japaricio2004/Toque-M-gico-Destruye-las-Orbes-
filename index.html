<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Toque Mágico: ¡Destruye las Orbes!</title>
<link rel="icon" type="images/png" href="images/toque.png">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
    body { font-family: 'Orbitron', sans-serif; }

    .orb {
    border-radius: 50%;
    background: radial-gradient(circle, #38bdf8 0%, #0ea5e9 100%);
    box-shadow: 0 0 15px #38bdf8;
    animation: pulse 1s infinite;
    position: absolute;
    cursor: pointer;
    transition: transform 0.1s;
    }

    @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.7; }
    }

    @media (max-width: 640px) {
    .orb { width: 40px; height: 40px; }
    }

    @media (min-width: 641px) {
    .orb { width: 60px; height: 60px; }
    }

    #startScreen {
    background-color: rgba(0, 0, 0, 0.85);
    }
</style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-black to-indigo-900 text-white min-h-screen flex flex-col items-center justify-center overflow-hidden relative">


<div id="startScreen" class="absolute inset-0 z-50 flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-4xl font-bold text-cyan-400 mb-6">✨ Toque Mágico</h1>
    <p class="text-lg text-gray-300 mb-6">Haz clic para comenzar el juego</p>
    <button id="startButton" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300">
    Iniciar Juego
    </button>
</div>

<h1 class="text-3xl sm:text-4xl font-bold mb-4 text-cyan-400 text-center px-4">✨ Toque Mágico: ¡Destruye las Orbes!</h1>

<div class="flex flex-col sm:flex-row sm:gap-8 text-center text-lg sm:text-xl mb-6">
    <div>Puntaje: <span id="score" class="font-bold text-green-400">0</span></div>
    <div>Récord: <span id="highScore" class="font-bold text-yellow-400">0</span></div>
    <div>Tiempo: <span id="timer" class="font-bold text-pink-400">30</span>s</div>
</div>

<div id="message" class="text-2xl sm:text-3xl font-semibold text-green-300 mb-6 text-center"></div>

<div id="gameArea" class="absolute inset-0 z-0 overflow-hidden"></div>

<script src="script.js"></script>
</body>
</html>
